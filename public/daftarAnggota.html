<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota</title>
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mx-auto" style="padding-left: 50px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Perpustakaan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/"><i class='fas fa-home'></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daftarPeminjam.html"><i class='fas fa-users-viewfinder'></i> Daftar Peminjam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/daftarBuku.html"><i class='fas fa-book'></i> Daftar Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/daftarAnggota.html" tabindex="-1"><i class='fas fa-user'></i> Daftar Anggota</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Daftar Nama Anggota Peminjam</h1>
        <p class="text-center mt-5">Berikut adalah daftar nama-nama Anggota Peminjam Buku</p>
        <div class="container-fluid">
            <div class="col-md-5">
                <div class="position-absolute top-30 start-50 translate-middle-x">
                    <table class="table align-middle text-center table-primary table-striped">
                        <thead class="thead-primary">
                            <tr>
                                <th>ID Anggota</th>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>Nomor Telepon</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>La Bokepi</td>
                                <td>Mampua</td>
                                <td>Rahasia Ilahi</td>
                                <td><button class="btn btn-secondary" title="edit" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fas fa-pencil-alt"></i></button></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4"></td>
                                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fas fa-plus"></i></button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h2 class="mb-4">Form Tambah Data Anggota</h2>
                            <form id="form-tambah-anggota">
                                <div class="mb-3">
                                    <label for="idAnggota" class="form-label">ID Anggota</label>
                                    <input type="text" class="form-control" id="idAnggota" name="idAnggota" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama" name="nama" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="alamat" name="alamat" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nomorTelepon" class="form-label">Nomor Telepon</label>
                                    <input type="text" class="form-control" id="nomorTelepon" name="nomorTelepon" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Tambah Data</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h2 class="mb-4">Form Edit Data Anggota</h2>
                            <form id="form-edit-anggota">
                                <div class="mb-3">
                                    <label for="editIdAnggota" class="form-label">ID Anggota</label>
                                    <input type="text" class="form-control" id="editIdAnggota" name="editIdAnggota" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editNama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="editNama" name="editNama" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editAlamat" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="editAlamat" name="editAlamat" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editNomorTelepon" class="form-label">Nomor Telepon</label>
                                    <input type="text" class="form-control" id="editNomorTelepon" name="editNomorTelepon" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Edit Data</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('form-tambah-anggota').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                idAnggota: document.getElementById('idAnggota').value,
                nama: document.getElementById('nama').value,
                alamat: document.getElementById('alamat').value,
                nomorTelepon: document.getElementById('nomorTelepon').value,
            };
            console.log('Data Tambah Anggota:', data);
            // Kirim data ke server atau API
        });
        document.getElementById('form-edit-anggota').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                idAnggota: document.getElementById('editIdAnggota').value,
                nama: document.getElementById('editNama').value,
                alamat: document.getElementById('editAlamat').value,
                nomorTelepon: document.getElementById('editNomorTelepon').value,
            };
            console.log('Data Edit Anggota:', data);
            // Kirim data ke server atau API
        });
    </script>
</body>
</html>
